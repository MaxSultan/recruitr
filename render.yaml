services:
  - type: web
    name: recruitr-web
    env: node
    plan: starter
    buildCommand: npm install && npm run setup-db
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: recruitr-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: recruitr-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: recruitr-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: recruitr-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: recruitr-db
          property: password

databases:
  - name: recruitr-db
    plan: starter
    databaseName: recruitr_production
    user: recruitr_user
